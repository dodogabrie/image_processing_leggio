<!DOCTYPE html>
<html>
<head>
  <title>Leggio Preprocessing Immagini</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Elaborazione immagini per Leggio</h1>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="select()">Seleziona cartella</button>
      <span id="selectedFolder" class="fst-italic text-secondary"></span>
    </div>

    <div class="mb-3">
      <button class="btn btn-secondary me-2" onclick="selectOutput()">Seleziona cartella output</button>
      <span id="selectedOutput" class="fst-italic text-secondary"></span>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="cropCheckbox">
      <label class="form-check-label" for="cropCheckbox">Abilita crop immagini</label>
    </div>

    <div class="mb-3" id="maxCsvLineLabel" style="display:none;">
      <label class="form-label">
        Fermati alla riga CSV nÂ°:
        <input type="number" id="maxCsvLine" min="1" class="form-control d-inline-block" style="width:100px;" placeholder="(tutte)">
      </label>
    </div>

    <div class="mb-3">
      <button class="btn btn-success me-2" onclick="start()" disabled id="processButton">Processa</button>
      <button class="btn btn-danger" onclick="stop()" disabled id="stopButton">Ferma</button>
    </div>

    <div class="mb-3">
      <div class="progress" style="height: 24px;">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div id="loader" class="text-muted mb-2" style="display:none;">Conteggio cartelle in corso...</div>
    <div id="progressText" class="font-monospace mb-2"></div>
    <div id="csvProgressText" class="font-monospace text-primary"></div>
  </div>

  <script src="src/renderer.js"></script>
</body>
</html>
